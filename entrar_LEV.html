<!DOCTYPE html>
<html>
<head>
	<title>Entrar</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="entrar_LEV.css">
</head>
<body>
	<div class="buffer1 col-12"></div>
	<div class="container">
		<div class="row">
			<!-- Have a section to insert institution logo -->
			<section class="text-center col-12">
				<div class="buffer2 col-12"></div>
				<h5>Nosso Local de Ensino Virtual</h5>
				<div class="buffer1 col-12"></div>
				<form method="GET">
					Usuário* <input type="text" name="usuario" required><br>
					Senha* <input type="password" name="senha" min="8" required><br>

					<p>Os campos marcados com ( * ) são de carácter obrigatório.</p>
					<div class="buffer1 col-12"></div>

					<input type="submit" value="Entrar">
					<!-- Javascript para verificar dados inseridos pelo usuário e dar sequência ou avisar que há algo errado --> <br>
					<div class="buffer1 col-12"></div>
				</form>
				<a href="repor.html">
					<button class="reset">Repor senha</button>
				</a>
				<div class="buffer1 col-12"></div>
			</section>
		</div>
	</div>

	<div class="buffer1 col-12"></div>
	<div class="container2">
		<p class="Cright">Powered by @MalandaCS</p>
	</div>
</body>
</html>
