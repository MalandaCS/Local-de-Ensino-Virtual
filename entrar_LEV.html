<!DOCTYPE html>
<html>
<head>
	<title>Entrar</title>
	<title>StartUp</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="entrar_LEV.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<section class="text-center col-12">
				<form method="GET">
					Usuário* <input type="text" name="usuario" required><br>
					Senha* <input type="password" name="senha" min="8" required><br>

					<h6>Os campos marcados com * são de carácter obrigatório.</h6>
					<div class="buffer1 col-12"></div>

					<input type="submit" value="Registrar">
					<!-- Javascript para verificar dados inseridos pelo usuário e dar sequência ou avisar que há algo errado -->
					<input type="reset" value="Repor senha">
					<!-- Javascript para redefinição de senha -->
				</form>
			</section>

			<div class="buffer2 col-12"></div>

			<section class="text-center col-12">
				<a href="index_LEV.html">
					<h6>Página inicial</h6>
				</a>
			</section>
		</div>
	</div>

</body>
</html>
